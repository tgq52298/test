<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快递查询</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body style="background:#fff;padding:10px">
<style type="text/css">
blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
body,button,input,select,textarea{font:12px/1.5 tahoma,arial,"\5b8b\4f53";-ms-overflow-style:scrollbar}
button,h1,h2,h3,h4,h5,h6,input,select,textarea{font-size:100%}
address,cite,dfn,em,var{font-style:normal}
code,kbd,pre,samp{font-family:courier new,courier,monospace}
small{font-size:12px}
ol,ul{list-style:none}
a{text-decoration:none}
.package-status{padding:18px 0 0 0}
.package-status .status-list{margin:0;padding:0;margin-left:12px;margin-top:-9px;padding-left:10px;list-style:none;font-size:12px}
.package-status .status-list li{height:30px;border-left:1px solid #d9d9d9}
.package-status .status-list li:before{content:'';border:3px solid #f3f3f3;background-color:#d9d9d9;display:inline-block;width:5px;height:5px;border-radius:5px;margin-left:-6px;margin-right:10px}
.package-status .status-list .date{font-weight:700;margin-right:8px;font-family:Arial}
.package-status .status-list .time{margin-right:28px;margin-left:5px}
.package-status .status-list .week{font-weight:700}
.package-status .status-list .week2{font-weight:700;color: #FB0307}
.package-status .status-list .latest:before{background-color:#fe4300;border-color:#f8e9e4}
.package-status .status-list em{color:#ff4207}
.package-status .status-list .hidden{display:inline}
</style>
	<div class="package-status">
  <div class="status-box" id="status_list">
 
    <ul  class="status-list">
      {volist name="data" id="vo"}
      <li><span class="time">{$vo.subtitle}</span><span class="text">{$vo.content}</span></li>
      {/volist}
    </ul>
 </div>
</div>
	</body>
</html>
