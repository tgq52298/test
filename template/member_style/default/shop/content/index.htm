$(function(){
	$(".ListShop ._dels").attr("onclick","return confirm('你确认要下架吗?');");

	$(".ListShop[data-status=-1]").each(function(){
		var obj = $(this);
		obj.css("background","rgb(224, 220, 215)");
		obj.find("._dels").siblings().hide();
		obj.find("._dels").html("<i class='fa fa-remove'></i>删除").attr("onclick","return confirm('你确认要删除吗?不可恢复');");
		obj.find("._dels").after('<a class="recover" href="{:urls("recover")}?id='+obj.data('id')+'"><i class="fa fa-cart-plus"></i>上架</a>');
		 
	});
});
