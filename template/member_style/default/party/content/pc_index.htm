{extend name="$member_style_layout" /}

{block name="title"}信息管理{/block}
{block name="content"}
<style type="text/css">
.list_item{
	border-bottom:#DDD dotted 1px;
	padding:10px 10px 50px 150px;
	min-height:60px;
	position:relative;
}
.list_item .img{
	width:120px;
	height:90px;
	border:#DDD solid 1px;
	padding:1px;
	overflow:hidden;
	text-align:center;
	line-height:85px;
	position:absolute;
	left:12px;
	top:12px;
}
.list_item .img img{
	max-width:120px;
	max-height:90px;
	vertical-align:middle;
}
.list_item .atcs{
	width:500px;
	height:32px;
	position:absolute;
	right:12px;
	bottom:15px;
	text-align:right;
	line-height:30px;
	word-spacing:10px;
}
.list_item .atcs a{
	display:inline-block;
	border:#F60 solid 1px;
	border-radius:5px;
	padding:0 15px;
	background:#F90;
	color:#FFF;
}
.list_item .atcs a.dels{
	border:#F00 solid 1px;
	background:#F30;
}
.list_item .atcs a.edits{
	border:#124272 solid 1px;
	background:#336699;
}
.list_item .title a{
	display:block;
	height:30px;
	line-height:30px;
	overflow:hidden;
	font-size:16px;
}
.list_item .info{
	height:25px;
	line-height:25px;
	overflow:hidden;
	color:#888;
	font-size:14px;
}
.list_item .info a{
	color:#2BB8AA;
}
.list_item .info span{
	color:#F60;
}
.list_item .price{
	width:150px;
	height:30px;
	line-height:30px;
	/*position:absolute;
	left:150px;*/
	bottom:20px;
	font-size:14px;
	color:#888;
}
.list_item .price span{
	font-size:24px;
	color:#F60;
}
.search{float:right; background:#fff; border-radius:3px; padding:5px; margin:10px 10px 0 0;}
.search .keyWord{float:left; width:200px; height:30px; line-height:30px;}
.search .keyWord input{width:100%; height:28px; padding-left:5px;}
.search .button{float:left; width:60px; margin-left:20px;}
.search .button input{width:100%; height:30px;}
</style>
<div class="MainCont">
	<div class="head">
	  <div class="tag">我发布的活动信息 <a href="{:urls('postnew')}">发起活动</a></div>
	  <div class="search">
	    <form name="form1" method="post" action="?action=search">
		  <div class="keyWord"><input type="text" name="keyword" placeholder="请输入要搜索的标题"/></div>
		  <div class="button"><input type="submit" name="submit1" value="搜索"/></div>
		</form>
	  </div>
	</div>
    <div class="cont">
{volist name="listdb" id="rs"}
		<div class="list_item">
			<div class="img"><a href="{$rs.url}" target="_blank"><img src="{$rs.picurl}" onerror="this.src='__STATIC__/images/nopic.png';"/></a></div>
			<div class="title"><a href="{$rs.url}" target="_blank">{$rs.title}</a></div>
			<div class="info">分类:<a href="{$rs.sort_url}" target="_blank">{$rs.sort_name}</a> 发布时间:<span>{$rs.time}</span> 浏览:<span>{$rs.view}</span> </div>
			<div class="price">费用:<span>{$rs.price}</span></div>
			<div class="atcs">
				<a href="{:urls('delete',['ids'=>$rs['id']])}" onclick="return confirm('你确认要删除吗?不可恢复');" class="dels">删除</a>
				<a href="{:urls('edit',['id'=>$rs['id']])}" class="edits">修改</a>
			</div>
		</div>
{/volist}

        <div class="Showpage">{$pages}</div>
    </div>
</div>


{/block}
