<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>试卷题目管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css"  media="all">
  <script type="text/javascript" src="__STATIC__/js/core/jquery.min.js"></script>
  <script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
  <style>
.pagination{
	text-align: center;
	width: 100%;
	clear: both;
	padding: 10px 0;
}
.pagination li{
	display: inline-block;
	line-height: 30px;	
	margin: 0 5px;	
}
.pagination li a,.pagination li span{
	display: block;
	border: #DDD solid 1px;
	padding: 0 8px;
	color: #666;
}
.pagination li a,.pagination li span{
	color: #999;
}
.pagination li a:hover{
	border:#F30 solid 1px;
	background: #F60;
	color: #FFF;
}
.pagination li.active span{
	border:#21806E solid 1px;
	background: #64C2B0;
	color: #FFF;
}
</style>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 <fieldset class="layui-elem-field layui-field-title">
  <legend> 试卷：{$categorys['name']}</legend>
</fieldset>


<table class="layui-table" lay-even="" lay-skin="nob">
	<thead>
		<tr>
			<th>ID</th>
			<th>题目</th>
			<th>题型</th>
			<th>操作</th>
		</tr> 
	</thead>


	<tbody>
		{volist name='listdb' id='rs'}
			<tr>
				<td>{$rs.id}</td>
				<td>{:fun('Content@info',$rs['aid'],config('system_dirname'))['title']}</td>
			
				<td>
				{:fun('Content@info',$rs['aid'],config('system_dirname'))['mid_name']}
		
				</td>
				<td>
						<a href="javascript:;" onclick="delinfo('{:murl('paper/delete',['ids'=>$id,'aid'=>$rs['id']])}')" class='layui-btn  layui-btn-danger'>移除</a>
						
				</td>
			</tr>
		{/volist}
	</tbody>

</table> 

<div id="Showpage">{$pages}</div>
<script>
function delinfo(url){
	$.get(url,function(res){
		if(res==true){
			layer.msg('移除成功');
			window.location.reload();
		}else if(res==false){
			layer.msg('操作失败');
		}else{
			layer.msg('操作失败');
		}
		
	});
}


</script>

</body>
</html>
