{extend name="$member_style_layout" /}

{block name="title"}修改订单{/block}

{block name="content"}
<link rel="stylesheet" type="text/css" href="__STATIC__/member/default/wap/post.css">
<div class="FormContainer">
    	<form name="form1" method="post" action="">
{if $info.pay_status==0&&!$info.pay_name}
          <dl> 
              <dt>应付金额:</dt>
              <dd><span class='input'><input type="text" name="pay_money" style='width:156px;' value="{$info.pay_money}"></span> <span>元</span> </dd>
          </dl>
{else /}
          <dl> 
              <dt>物流名称:</dt>
              <dd><input type="text" name="shipping_name" size="50" value="{$info.shipping_name}"></dd>
          </dl>

          <dl> 
              <dt>物流单号:</dt>
              <dd><input type="text" name="shipping_code" size="50" value="{$info.shipping_code}"></dd>
          </dl>
{/if}
        <div class='butter'>
                <input type="submit" name="Submit" value="提交">
                <a href="{:urls('index')}">返回</a>         
        </div>
        </form>
</div>
{/block}
