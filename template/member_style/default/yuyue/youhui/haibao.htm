
 
<script type="text/javascript" src="__STATIC__/libs/html2canvas/html2canvas.js"></script>
<style type="text/css">
.share_box {margin: 0 auto;position: relative;background:#FFF;}
.add_tt{height:50px; line-height:50px; border-bottom:1px #f4f4f4 solid; text-align:center; background:#f8f8f8}
.share_box{padding:10px;}
.share_picurl{
	background:#E7F7CE;
}
.share_picurl img {width: 100%;}
.list_cnt{
	padding:10px 10px 40px 10px; 
	background:#E7F7CE url(__STATIC__/haibao_style/morepic/haibao_hua.png) no-repeat right top;
}
.head-tag{
	font-size:14px;
	font-weight:bold;
	color:#0D528B;
}
.job-content{
	font-size:12px;
	color:#666;
	line-height:18px;
	text-indent:20px;
}
.foot_cpy{
	text-align:center;
	color:#ccc;
	font-size:11px;
	background:#0C275F;
	line-height:20px;
	border-top:1px solid #ccc;
}
.foot_cnt{	 
}
.head_cnt{
	background:#1866A6 url(__STATIC__/haibao_style/morepic/haibao_hua.png);
	background-size:110px 70px;
	color:#fff;
	text-align:center;
	line-height:30px;
	font-size:18px;
	font-weight:bold;
	padding-top:15px;
	padding-bottom:15px;
}
.line_cnt{
	height:3px;
	margin-top:5px;
	border-top:3px solid #1866A6;
	border-bottom:1px solid #1866A6;
}

.user_icon{
	position: absolute;
	right:20px;
	bottom:40px;
	text-align:center;
	font-size:12px;
	line-height:18px;
	color:#fff;
}
.user_icon img{
	width:50px;height:50px;border-radius:100%;border:1px solid #ccc;opacity:0.7;
}

.list_image{
	width:100%;
	text-align:center;
	margin-top:10px;
	margin-bottom:10px;
}
.list_image img{
	max-width:90%;
	border-radius:30px;
	opacity:0.9;
	border:1px solid #E1C292;
}

.share_pro{
	position: absolute;
	text-align:center;
	left: 20px;
	bottom: 40px;
	color:#333;
	font-size:12px;
	line-height:18px;
	color:#fff;
}
.share_pro img {width:90px;height:90px;}
.close_btn{background:url(__STATIC__/libs/html2canvas/close.png) no-repeat;background-size:22px auto;width:22px;height:22px;right:10px;top:14px;display:block;position:absolute;}


.youhui_wap{
	margin:auto;
	border:1px solid #BA1212;	
	width:90%;
	margin-top:20px;
	margin-bottom:20px;
}
.youhui_b{
	border:1px dashed #ffffff;	
	height:70px;
	background:#BA1212;
}
.youhui_wap span{ 
	height:70px;	
	margin-left:5px;
	float:left;
	display:block;
}
.youhui_wap .ico{
	margin-left:7px;
	padding-top:5px;
	font-size:16px;color:#fff;
}
.youhui_wap .money{
	padding-top:11px;
	font-size:20px;font-weight:bold; color:#fff;
}
.youhui_wap .times{
	padding-top:11px;
	font-size:12px;color:#fff; line-height:170%;
}
.add_tt{
	display:none;
}
</style>

<div id="page_share" style="display: ;">
  <div class="add_tt">长按下面的图片另存或分享给好友</div>
  <div class="close_btn" onclick="app_page_close();"></div>
  <div style="position:relative">
    <div class="share_box" id="share_html">
		<div class="user_icon"><img src="{:tempdir($userdb.icon)}" onerror="this.src='__STATIC__/images/noface.png'" /><br>{$userdb.username}</div>	
		<div class="share_pro"><img src="{$codeimg?:fun('Haibao@img',$userdb,$id)}"><br>识别查看详情</div>
		
        <div class="share_picurl">
			<div class="head_cnt">优惠券限时限量免费领取</div>
			
 
				
				<div class="youhui_wap">
					<div class="youhui_b">
						<span class="ico">赠</span>
						<span class="money">{$info.money|intval}元</span>
						<span class="times">仅限 {$info.max_num} 份，先到先得！<br>有效日期：{$info.end_time}</span>
					</div>
				</div>
				

				{if empty($info.picurls)&&$info.picurl}
				<div class="list_image">
					<img src="{$info.picurl}">
				</div>
				{/if}
				
			 
			<div class="list_cnt">
				<div class="head-tag">主题</div><div class="job-content">{$topic.title}</div>
				<div class="head-tag">介绍</div><div class="job-content">{$topic.description}</div>
			</div>			
			<div class="foot_cnt">
			<img src="__STATIC__/haibao_style/default/haibao_bg.png">
			</div>
			<div class="foot_cpy">本信息经《{$webdb.webname}》鉴定真实有效!</div>
		</div>
    </div>
    <img src="__STATIC__/libs/html2canvas/blank.png" id="share_img" style="position:absolute;top:0;left:0;display:none;background: #fff url(__STATIC__/libs/html2canvas/loading.gif) no-repeat center">
  </div>
</div>

<script type="text/javascript">
//分享
function share_btn() {
	$('.add_tt').show();
	app_page('page_share', function(){
		div_toimg("share_html", "share_img");
	});
}
</script>
