{extend name="admin@index:layout" /}

{block name="menu"}
	{include file="style/menu"}
{/block}

{block name="content"}
<script type="text/javascript">
if (navigator.userAgent.indexOf("MSIE") >= 0) {
	alert("请使用谷歌或火狐访问.其它浏览器无法操作与使用");
}
</script>
<style>
.MarketBox{
	padding: 5px;
	font-size:12px;
}
.MarketBox:after{
	content: '';
	display: block;
	clear: both;
}
.MarketBox li{
	float:left;
	width: 25%;
	overflow: hidden;
}
.MarketBox li dl{
	border:#EEE solid 1px;
	margin: 10px;
	border-radius: 3px;
}
.MarketBox li dl:hover{
	box-shadow: 3px 3px 3px #AAA;
}
.MarketBox li dl dt{
	margin: 3px;
	overflow: hidden;
	position: relative;
}
.MarketBox li dl dt:before{
	content: '';
	display: block;
	padding-top: 75%;
}
.MarketBox li dl dt img{
	position:absolute;
	
	height:100%;
	left:50%;
	top: 50%;
  -webkit-transform: translate3D(-50%, -50%, 0);
      -ms-transform: translate3D(-50%, -50%, 0);
          transform: translate3D(-50%, -50%, 0);
}
.MarketBox li dl dd{
	padding: 10px;
}


.t_c{text-align:center;}
.layui-input{width:50%;display:inline;}
.layui-form-label{width:60px;padding:9px;}
.layui-input-block{margin-left:0;}
.t_c a{text-decoration:none;color:#fff;}
.layui-input-block input{width:90px;}
</style>
<div class="MainContainers">
  <div class="Header"><span class="tag">已安装的__QUN__风格</span><span class="more">::</span></div>
	<div class="Conter">
		<ul class="MarketBox Markercontents">
			{volist name='style_listdb' id='v'}
				<li>
					<dl>
						<dt>
							<a href="javascript:;"><img onclick="window.open(this.src)" onError="this.src='__STATIC__/images/nopic.png'"  src="{$v.styleBimg}"></a>
						</dt>
						<dd>
							<div class='form_wrap'>
								<form class="layui-form" action="{:urls('set')}" method="post">
									<div class="layui-form-item">
										<label class="layui-form-label">名称:</label>
										<div class="layui-input-block">
											<input type="text" name="style_name" required  lay-verify="required" placeholder="请输入风格名称" autocomplete="off" class="layui-input" value="{$v.name}">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">分类:</label>
										<div class="layui-input-block">
											<input type="text" name="style_sort" required  lay-verify="required" placeholder="请输入风格分类" autocomplete="off" class="layui-input" value="{$v.sort}">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">价格:</label>
										<div class="layui-input-block">
											<input type="text" name="style_money" required  lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input" value="{$v.money}">元
										</div>
									</div>
									<div class="layui-form-item t_c">
										<div class="layui-input-block">
											<input type="hidden" name="template_path" value="{$v.template_path}">
											<input type="hidden" name="style_path" value="{$v.style_path}">
											<input type="hidden" name="file" value="{$v.file}">
											<button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
											<a href="{:urls('del',['style_name'=>$v.file])}" class="layui-btn layui-btn-danger" onclick="return confirm('你确实要该风格吗?不可恢复,请慎重!')">删除</a>
										</div>
									</div>
								</form>
							</div>
						</dd>
					</dl>
				</li>
			{/volist}
		</ul>
	</div>
</div>



{/block}
