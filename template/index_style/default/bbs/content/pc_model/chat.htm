<!--群聊窗口-->
{notempty name="$info.qun"}
<script type="text/javascript">
function chat_init(){	//加载聊天框架成功时回调
	$("#iframe_msg")[0].contentWindow.$(".talk_window").css({background:'#fff'});
}
function change_win(type){	
	if(type){
		$(".Container,.scroll-sort,.qb_ui_Site_nav").css({width:'100%'});
		$(".Container .RightCnt,.RightSide").css({width:'500px'});
	}else{
		$(".Container,.scroll-sort,.qb_ui_Site_nav").css({width:'1200px'});
		$(".Container .RightCnt,.RightSide").css({width:'320px'});
	}
}
function open_play(url){	//打开播放器回调函数
	if(url.indexOf('/vod_mv/')>0){
		layer.msg('点播就不显示了');
		$('#iframe_play').attr("src","about:blank"); //点播就不显示了!
	}else{
		$(".play_warp").show();
		//$("html,body").animate({scrollTop:$('#iframe_msg').offset().top},500);
	}
}
</script>
				<div class="SideMores chat_warp taglabel" style="margin-top:0;">
					<!--群聊-->
					<iframe name="iframe_msg" id="iframe_msg" src="{:urls('index/msg/index')}?uid=-{$info.ext_id}" width="100%" style="height:500px" frameborder="0" allowfullscreen="true"></iframe>
				</div>
{/notempty}
