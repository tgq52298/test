                </div>

                </div>
                <dl class="other">
                    <dt>联系人：{$info.uid|get_user_name}</dt>

        <div class="AddFavorite">
            <span onclick="joinGroup({$id})"><em>收藏名片</em></span>
<SCRIPT LANGUAGE="JavaScript">
function joinGroup(id){
	var url = "{:urls('wxapp.member/join',['id'=>$id])}?"+Math.random();
	$.get(url,function(res){
		if(res.code==0){
			layer.alert("收藏成功！");
			//$(".JoinBut").hide();
		}else if(res.code==2){
			join_need_sn(url);
		}else{
			layer.alert("收藏失败:"+res.msg);
		}	
	});
}
function join_need_sn(url){
	var index = layer.prompt({
		   title : '请输入正确的授权码,才能加入',
		   formType:0,
	},function(val, index){
		$.post(url,{'sncode':val},function(res){
			if(res.code==0){
				layer.msg('加入成功');
				layer.close(index);
			}else{
				layer.msg('加入失败,'+res.msg,{time:1000});
			}
		});		
	});
}
</SCRIPT>
