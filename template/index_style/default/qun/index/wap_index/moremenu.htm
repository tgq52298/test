<!--圈子相关菜单-->
<style type="text/css">
.qun_main_btn{
	background:#fff;
	height:80px;
	margin-top:12px;
}
.qun_main_btn li{
	height:40px;
	background:#309DF2;
	color:#fff;
	margin-left:8px;
	margin-right:8px;
	line-height:40px;
	font-size:15px;
	padding-left:10px;
	padding-right:10px;
	border-radius:5px;
	margin-top:20px;
}
.qun_main_btn li:nth-child(2){
	background:orange;
}
.qun_main_btn li:nth-child(3){
	background:#41CD9E;
}
.qun_main_btn li:nth-child(4){
	background:#EE5C5B;
}
.qun_main_btn li a{
	color:#fff;
	font-size:15px;
}
.menu-button .swiper-slide{width: auto!important;}	/*滑动按钮必须的设置,其中swiper-slide类名不能更换*/
</style>
<script>
    $(function () {
        var swiper = new Swiper('.menu-button', {
            spaceBetween: 0,
            slidesPerView:'auto',
            freeMode: true
        });
    })
</script>
<!--加上taglabel类,不给复制-->
