<div class="post_btn_wrap">
	<div class="btnmenu"><span class="post_btn_menu fa fa-plus"></span></div>

{if ($btn_menu=fun('qun@menu',$id,3))}

	{volist name="$btn_menu" id="rs"}
		<div class="post_btn btn{$i}" onclick="window.location.href='{$rs.url}'"><span>{$rs.name}</span></div>
	{/volist}

{else /}

	<div class="post_btn btn1" onclick="window.location.href='{:urls('bbs/content/add','mid=1&ext_id='.$id)}?fromurl={:urls('show/content',['id'=>$id])}'"><span>贴子</span></div>
	<div class="post_btn btn3" onclick="window.location.href='{:urls('cms/add',['id'=>$id,'mid'=>2])}'"><span>图片</span></div>
	{if modules_config('shop')&&empty($webdb.qun_hide_shop)}<div class="post_btn btn2" onclick="window.location.href='{:murl('shop/content/add',['mid'=>1,'ext_id'=>$id])}'"><span>产品</span></div>{/if}	
	{if plugins_config('voicehb')}
		<div class="post_btn btn4" onclick="window.location.href='{:urls('voicehb/add',['mid'=>1,'id'=>$id])}'"><span>红包</span></div>
	{elseif(plugins_config('hongbao')) /}
		<div class="post_btn btn4" onclick="window.location.href='{:urls('hongbao/add',['mid'=>1,'id'=>$id])}'"><span>红包</span></div>
	{/if}

{/if}

</div>

<style type="text/css">
.post_btn_wrap{width:57px;height:57px;position:fixed;right:0;bottom:0;}
.post_btn_menu{
	width:57px;height:57px;background:orange;position:absolute;bottom:60px;right:2px;z-index:10;cursor:pointer;
	border-radius:100%;
	-moz-border-radius:100%;
	opacity:0.7;
	font-size:30px;
	color:#fff;
	text-align:center;
	line-height:57px;
}
.post_btn{
	width:52px;
	height:52px;
	background:orange;
	border-radius:100%;
	-moz-border-radius:100%;
	opacity:0.3;
	font-size:15px;
	color:#fff;
	text-align:center;
	line-height:52px;
	z-index:1;position:absolute;bottom:60px;right:0;margin:0 5px 2px 0;cursor:pointer;
}
.btn1.close, .btn2.close, .btn3.close, .btn4.close{bottom:60px;right:0;}
.btn1.open{bottom:175px;right:0;opacity:0.8;}
.btn2.open{bottom:150px;right:62px;opacity:0.8;}
.btn3.open{bottom:105px;right:112px;opacity:0.8;}
.btn4.open{bottom:48px;right:135px;opacity:0.8;}
.post_btn{
	-webkit-transition:bottom .2s,right .2s;-moz-transition:bottom .2s,right .2s;-o-transition:bottom .2s,right .2s;-ms-transition:bottom .2s,right .2s;transition:bottom .2s,right .2s;
}
</style>
<script type="text/javascript">
$(function(){
	$(".btnmenu").click(function(){
		var span = $(this).find("span");
		if(span.hasClass("open")){
			span.removeClass("open").addClass("close");
			$(".post_btn").removeClass("open").addClass("close");
		}else{
			span.removeClass("close").addClass("open");
			$(".post_btn").removeClass("close").addClass("open");
		}
	});
});
</script>
