{extend name="$index_style_layout" /}
{block name="head_mui_css"}<!--不使用mui-->{/block}
{block name="head_title"}用户登录{/block}

{block name="body_content"}
<link rel="stylesheet" href="__STATIC__/index/default/wxlogin.css"> 
<div class="UserLoginCont">	 
	<div class="LoginCont">	
		<div class="Left">
			<ul>
				<ol><em>微信扫码注册/登录</em></ol>
				<li><img src="{:purl('login/scan/qrcode',['type'=>'wx'])}"/></li>
				<ol style="margin-top:20px;"><a href="{:urls('index/login/index')}?fromurl={$fromurl}"><span>帐号登录</span></a> <a href="{:urls('index/login/phone')}?fromurl={$fromurl}"><span>手机登录</span></a></ol>
			</ul>
			
		</div> 
	</div>
</div>

<script type="text/javascript">

function countSecond(){　
	$.get("{:purl('login/scan/cklogin')}?"+Math.random(), function(data){
		if(data=='ok'){
			window.location.href="{:purl('login/scan/cklogin')}?type=success";
		}else{
			setTimeout("countSecond()",2000);
		}
	});	
}
countSecond()

</script>

{/block}
