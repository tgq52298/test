<style type="text/css">
.newactions div{background:#666; position:fixed; left:-300px;top:50px;color:#fff;line-height:15px; padding:5px 10px;border-radius:10px; font-size:12px; z-index:100;}
.newactions div img{border-radius:50%; width:20px; height:20px;vertical-align:middle;}
</style>
<div class="newactions getyuyue_order001">
{qb:tag name="getyuyue_order001" js="getyuyue_order001" class="app\yuyue\model\Order@get_label" where="shopid=$id&few_ifpay=1" rows="10"}
	<div class="son{$key}"><img src="{:get_user_icon($rs.uid)}" onerror="this.src='__STATIC__/images/noface.png'"> {:get_user_name($rs.uid)} {:format_time($rs.create_time,true)}下单了</div>
{/qb:tag}
</div>
<script>
function getyuyue_order001(){
	var i = 0;
	var total = $(".newactions div").length;
	setInterval(function(){
		if(i>total) i = 0;
		$(".newactions .son"+i).animate({
			left:'10px',
			opacity:'1', 
		},100).animate({
			left:'300px',
			opacity:'0', 
		},4000).animate({
			left:'-300px',
			opacity:'0', 
		},1);
		i++;
	},(i+1)*3000);
}
</script>
