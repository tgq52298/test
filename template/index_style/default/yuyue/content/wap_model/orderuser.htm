<!--所有拼团用户-->
{if LABEL_SET===true}<div style="font-size:20px;">所有拼团用户<!--这里仅仅是方便提示用户而已,没实际作用--></div>{/if}
<style type="text/css">
.listdingmember{
	margin:15px;
	font-size:14px;
}
.listdingmember li{
	float:left;
}
.listdingmember ul{
	width:100%;
	clear:both;
	height:65px;
	border-bottom:1px solid #eee;
	
}
.listdingmember li.r{
	float:right;
	padding-top:10px;
}
.listdingmember img{
	padding:5px;
	width:50px;height:50px;border-radius:100%;-webkit-border-radius:100%;
}
</style>
<div style="display:none;" class="showdingmember">
	<div class="listdingmember">
	{qb:tag name="wap_listdingmember" js="listdingmember" class="app\yuyue\model\Order@get_label" where="shopid=$id&few_ifpay=1" rows="50"}
		<ul>
		<li><a href="{:get_url('user',$rs.uid)}" target="_blank"><img src="{:get_user_icon($rs.uid)}" onerror="this.src='__STATIC__/images/noface.png'">{:get_user_name($rs.uid)}</a></li><li class="r">{:format_time($rs.create_time)}</li>
		</ul>
	{/qb:tag}
	</div>
</div>
<script type="text/javascript">
function showpayding(){
	layer.open({
		type:1,
		title:'参团人数如下',
		area:['95%','90%'],
		content:$(".showdingmember").html(),
	});
}
</script>
